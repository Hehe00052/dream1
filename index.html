<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Phiêu Lưu Văn Bản</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1 id="context-title">Cuộc Phiêu Lưu Kỳ Bí</h1>
        <div id="start-screen">
            <p>Chào mừng đến với trò chơi phiêu lưu văn bản. Bạn sẽ đối mặt với những lựa chọn khác nhau sẽ quyết định số phận của nhân vật.</p>
            <p>Hãy sẵn sàng cho cuộc hành trình đầy thách thức và bí ẩn!</p>
            <button id="start-button" class="btn">Bắt Đầu Phiêu Lưu</button>
        </div>
        
        <div id="game-screen" style="display: none;">
            <p id="context-description" class="context-description"></p>
            <div id="choices" class="choices"></div>
            <div id="ending" class="ending" style="display: none;">
                <h2>Kết Thúc</h2>
                <button id="restart-button" class="restart-btn">Chơi lại từ đầu</button>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
